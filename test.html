<!DOCTYPE html>
<html lang="ko" dir="ltr">
  
  <head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_headerItem.css"> 
    <link rel="stylesheet" href="css/style_mainContainer.css">
    <link rel="manifest" href="manifest.json">
  </head>

  <body>
    <img src="img/mainback.jpg" name="backImg" id="backImg">
    <div id="wrapper">
      <div id="header">
        <div id="headerLeft" class="columnLeft">
          <div id="weatherUI" class="widget">
            <span id="error"></span>
            <div id="weatherIn" style="display: none">
              <input type="text" name="city" id="cityInput" placeholder="Enter City Name">
              <button id="submitWeather">Search City</button>
            </div>
            <div id="showWeather" style="display: none"></div>
          </div>
        </div>
        <div id="headerMiddle" class="columnMiddle">
          <div id="searchUI" class="widget">
            <div id="searchIco">
              <img src="img/search-icon.png" id="searchIconImg" style="display: inline">
            </div>
            <input type=text id="searchBar" placeholder="네이버로 검색" size="10" maxlength="250">
          </div>
        </div>
        <div id ="headerRight" class="columnRight">
          <div id="timeUI" class="widget">
            <div id="dateDisplay"></div><br>
            <div id="timeDisplay"></div>
          </div>
        </div>
      </div>

      <div id="mainContainer">
        <div id ="mainLeft" class="columnLeft">
          <br>
        </div>
        <div id ="mainMiddle" class="columnMiddle">

          <!-- ask name -->
          <div id="nameIn" class="question" style="display: none">
            반가워요, 누구신가요?<input type="text" id="nameInput" class="answer" autofocus><br>
          </div>

          <!-- ask soldier or girlfriend -->
          <!-- TODO
            1. get rid of the checkboxes
            2. replace text with images
          -->
          <div id="identityIn" class="question" style="display: none">
            <div id="identityInput">
              <label><input type="radio" name="identityRadio" value="soldier" checked>군화</label>
              <label><input type="radio" name="identityRadio" value="girlfriend">곰신</label><br>
              <button id="identitySubmit">확인</button>
            </div>
            <!-- <image src="img/soldier.jpg" id="identitySoldier"></image> OR 
            <image src="img/gf.jpg" id="identityGf"></image> -->
          </div>

          <!-- ask type of military -->
          <!-- TODO
            1. get rid of the checkboxes
            2. replace text with images? do mouseover effects like RAWS?
            3. think of the layout once images are set
          -->
          <div id="branchIn" class="question" style="display: none">
            소속을 선택해주세요.<br>
            <div id="branchInput">
              <label><input type="radio" name="branchRadio" value="army" checked>육군/의경</label>
              <label><input type="radio" name="branchRadio" value="navy">해군</label>
              <label><input type="radio" name="branchRadio" value="airForce">공군</label>
              <label><input type="radio" name="branchRadio" value="marine">해병대</label>
              <label><input type="radio" name="branchRadio" value="socialService">사회복무요원</label>
              <label><input type="radio" name="branchRadio" value="fireDept">소방의무</label><br>
              <button id="branchSubmit">확인</button>
            </div>
          </div>

          <!-- ask date of enlistment -->
          <div id="enlistDateIn" class="question" style="display: none">
            입대일?<br>
            <input type="date" id="enlistDateInput"><br>
            <input type="button" id="enlistDateButton" value="submit">
          </div>

          <!-- display welcome message -->
          <div id="welcomeMsg" style="display: none" class="answer"></div>

          <!-- display main info-->
          <div id="displayAll" style="display: none" class="answer"></div>

          <!-- clear localStorage -->

        </div>
        <div id ="mainRight" class="columnRight">
          <br>
        </div>
      </div>

      <div id="footer">
        <div id ="footerLeft" class="columnLeft">
          <br>
        </div>
        <div id ="footerMiddle" class="columnMiddle">
          <br>
          <input type="button" value="clear storage" id="storageResetButton">
        </div>
        <div id ="footerRight" class="columnRight">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/clock.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>
    <script type="text/javascript" src="js/endDateCalc.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/mainDisplay.js"></script>
    <!-- mainDisplay.js should be at the bottom. i want to have this call methods in other js files declared above -->
  </body>
</html>
