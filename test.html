<!DOCTYPE html>
<html lang="ko" dir="ltr">
  
  <head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_headerItem.css"> 
    <link rel="stylesheet" href="css/style_mainContainer.css">
    <link rel="manifest" href="manifest.json">
  </head>

  <body>
    <img src="img/mainback.jpg" name="backImg" id="backImg">
    <div id="wrapper">
      <div id="header">
        <div id="headerLeft" class="columnLeft">
          <span id="error"></span>
          <div id="weatherIn" style="display: none">
            <input type="text" name="city" id="cityInput" placeholder="Enter City Name">
            <button id="submitWeather">Search City</button>
          </div>
          <div id="showWeather" style="display: none"></div>
        </div>
        <div id="headerMiddle" class="columnMiddle">
          <div id="searchUI">
            <div id="searchIco">
              <img src="img/search-icon.png" id="searchIconImg" style="display: inline">
            </div>
            <input type=text id="searchBar" placeholder="네이버로 검색" size="10" maxlength="250">
          </div>
        </div>
        <div id ="headerRight" class="columnRight">
          <div id="dateDisplay"></div><br>
          <div id="timeDisplay"></div>
        </div>
      </div>

      <div id="mainContainer">
        <div id ="mainLeft" class="columnLeft">
          <br>
        </div>
        <div id ="mainMiddle" class="columnMiddle">

          <!-- ask name -->
          <div id="nameIn" class="question" style="display: none">
            반가워요, 누구신가요?<input type="text" id="nameInput" class="answer"><br>
          </div><br>

          <!-- ask soldier or girlfriend -->
          <div id="identityIn" class="question" style="display: none">
            <image src="img/soldier.jpg" id="identitySoldier"></image> OR 
            <image src="img/gf.jpg" id="identityGf"></image>
          </div><br>

          <!-- ask type of military -->
          <div id="branchIn" class="question" style="display: none">
            <input type="button" id="army" value="육군/의경">
            <input type="button" id="navy" value="해군">
            <input type="button" id="airForce" value="공군">
            <input type="button" id="marine" value="해병대">
            <input type="button" id="socialService" value="사회복무요원">
            <input type="button" id="fireDept" value="소방의무">
          </div><br>

          <!-- ask date of enlistment -->
          <div id="enlistDateIn" class="question" style="display: none">
            입대일?<br>
            <input type="date" id="enlistDateInput"><br>
          </div><br>

          <!-- display everything -->
          <div id="displayAll" style="display: none" class="answer"></div><br>

          <!-- clear localStorage -->
          <input type="button" value="clear storage" id="storageResetButton">

          <!-- <form action="http://www.google.com/search" method="get">
              <input type="text" name="q" placeholder="Search in Google">
              <input type="submit" value="Search">
          </form> -->
        </div>
        <div id ="mainRight" class="columnRight">
          <br>
        </div>
      </div>

      <div id="footer">
        <div id ="footerLeft" class="columnLeft">
          <br>
        </div>
        <div id ="footerMiddle" class="columnMiddle">
          <br>
        </div>
        <div id ="footerRight" class="columnRight">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/clock.js"></script>
    <script type="text/javascript" src="js/weather2.js"></script>
    <script type="text/javascript" src="js/nameDisplay.js"></script>
    <script type="text/javascript" src="js/questions.js"></script>
    <!-- questions.js should be at the bottom. i want to have this call methods in other js files declared above -->
  </body>
</html>
