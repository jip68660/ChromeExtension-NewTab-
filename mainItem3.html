<!DOCTYPE html>
<html lang="ko" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Main Item3</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <link rel="stylesheet" href="css/style_layout.css">
        <link rel="stylesheet" href="css/style_headerItem.css"> 
        <link rel="stylesheet" href="css/style_mainContainer.css">
        <link rel="stylesheet" href="css/style_mainItem3.css">

        <!-- <link rel="stylesheet" href="css/style_footerItem.css">     -->

        <link rel="manifest" href="manifest.json">

    </head>

    <body style="background-color: rgb(255, 255, 255, 0)" class="gamja">

        <div id = "instruction" class= "answer gamja" style="color: black; display: none">설정에서 '우리사이'의 정보를 입력해주시기 바랍니다</div>

        <div id="pageContent" class="flexColumn">
            <div id="topBox" class="flexRow">
                <div id="betweenPic" class="flexColumn">
                    <div style="width:70%; height:70%">
                        <img id ="withGF" data-toggle="modal" data-target="#picModal" data-backdrop="false" data-keyboard="true" style="cursor: pointer" title="클릭해서 사진 변경">
                        <!-- <button id="settingButton" data-toggle="modal" data-target="#settingsModal" style="margin:0;">
                            이미지 업로드
                        </button> -->
                    </div>
                </div>
                <div id="relationshipInfo" class="flexColumn">
                    <div style="height: 10%"></div>
                    <div id="nameBox" class="flexRow centerH centerV">
                        <div id="userName"></div>
                        <image src="/img/heart.png" style="height:50%">
                        <div id="loverName"></div>
                    </div>
                    <div id="dateBox" class="flexRow centerH centerV">
                        D+<span id="daysInRel"></span>
                    </div>
                    <div id="infoBox" class="flexColumn centerH centerV">
                        <div id="waitDaysBox" class="flexRow centerV">
                            군화 & 곰신 신은지&nbsp<span id="waitDaysCount"></span>일
                        </div>
                        <div id="leftDaysBox" class="flexRow centerV">
                            꽃신까지&nbsp<span id="leftDaysCount"></span>일
                        </div>
                    </div>
                    <div style="height: 15%"></div>
                </div>
            </div>
            <div style="height: 10%"></div>
            <div id="middleBox" class="flexRow centerH centerV">
                <div id="lastAnniversary" class="flexRow">
                    <img id="lastAnniversaryImg">
                </div>
                <div id="progressAnniversary" class="flexRow">
                    <!-- <img id="testImage">  -->
                    <img id="couplePicDisplay"> 
                </div>
                <div id="nextAnniversary" class="flexRow">
                    <img id="nextAnniversaryImg">
                </div>
            </div>
            <div id="anniversaryDate" class="centerH centerV" style="display: none">
                <img id="anniversaryImg">
            </div>

            <div id="mainModal">
                <div class="modal fade bd-example-modal-sm" id="picModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="height: 100%">
                    <div class="modal-dialog modal-dialog-centered" role="document" style="height: 90%">
                        <div id="modalContent" class="modal-content" style="height: 80%">
                            <div class="modal-header">
                                <h3>이미지 설정</h3>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
    
                            <div id="modalBody" class="modal-body">
                                <label id="fileUploadButton" class="btn btn-primary">파일 업로드
                                    <input type="file" id="imgUpload" capture>
                                </label>
                                <br>
                                <label id="fileName"></label>
                                <br>
                                <button id="imgSubmit" class="imgSetting btn btn-primary">변경</button>
                                <button id="imgRevert" class="imgSetting btn btn-secondary">복구</button>
                            </div>
                        
                            <!-- <div class="modal-footer">
                            </div> -->
                        </div>
                    </div>
                    </div>
            </div>
    
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="js/mainItem3.js"></script>

    </body> 
</html>
